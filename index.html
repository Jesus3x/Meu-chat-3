<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase - Estilo WhatsApp</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#075e54" />

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    /* Seu CSS igual ao que me enviou, estilo WhatsApp */
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ece5dd;
      max-width: 600px;
      margin: auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h2 {
      background: #075e54;
      color: white;
      margin: 0;
      padding: 15px 20px;
      font-weight: normal;
      font-size: 1.3rem;
      text-align: center;
      user-select: none;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: url('https://i.imgur.com/8t5VNtG.png') repeat;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
    }
    .msg.sent {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      text-align: right;
      color: #000;
    }
    .msg.received {
      background-color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      color: #000;
    }
    .msg .name {
      font-weight: bold;
      color: #075e54;
      display: block;
      margin-bottom: 4px;
    }
    .msg .time {
      font-size: 0.7em;
      color: #666;
      margin-top: 6px;
      display: inline-block;
      opacity: 0.7;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: transparent;
      border: none;
      color: #cc0000;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
      opacity: 0.6;
      transition: opacity 0.2s ease;
      user-select: none;
    }
    .delete-btn:hover { opacity: 1; }
    .input-area {
      display: flex;
      padding: 10px 15px;
      background-color: #f0f0f0;
      gap: 10px;
      align-items: center;
      user-select: none;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .input-area input[type="text"]:focus { border-color: #075e54; }
    .input-area button {
      background-color: #075e54;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      color: white;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    .input-area button:hover { background-color: #128c7e; }
    #username {
      margin: 10px 15px;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      width: calc(100% - 30px);
      transition: border-color 0.3s ease;
    }
    #username:focus { border-color: #075e54; }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: rgba(7, 94, 84, 0.4);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat em Tempo Real</h2>

  <input type="text" id="username" placeholder="Seu nome" autocomplete="off" />

  <div id="messages"></div>

  <div class="input-area">
    <input type="text" id="message" placeholder="Digite uma mensagem" autocomplete="off" />
    <button onclick="sendMessage()" aria-label="Enviar mensagem">âž¤</button>
  </div>

  <script>
    // ConfiguraÃ§Ã£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDAYD7DhRovj0PYHUSpOq5YE1rQXIiOPkc",
      authDomain: "chat-trader.firebaseapp.com",
      projectId: "chat-trader",
      storageBucket: "chat-trader.firebasestorage.app",
      messagingSenderId: "722204996123",
      appId: "1:722204996123:web:3b0cf65b13969d01e0bebe",
      measurementId: "G-1PD8VJJH3E"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    // Formata timestamp para hora:minuto
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function sendMessage() {
      const usernameInput = document.getElementById("username");
      const messageInput = document.getElementById("message");

      const username = usernameInput.value.trim();
      const message = messageInput.value.trim();

      if (!username) {
        alert("Por favor, preencha seu nome.");
        usernameInput.focus();
        return;
      }
      if (!message) {
        alert("Por favor, digite uma mensagem.");
        messageInput.focus();
        return;
      }

      messagesRef.push({
        name: username,
        text: message,
        time: Date.now()
      });

      messageInput.value = "";
      messageInput.focus();
    }

    // Renderiza cada mensagem no container
    function renderMessage(key, msg) {
      const container = document.getElementById("messages");
      const username = document.getElementById("username").value.trim();
      const isSent = username && msg.name === username;

      // Evitar duplicar mensagem (se jÃ¡ existe, retorna)
      if(document.getElementById(key)) return;

      const msgEl = document.createElement("div");
      msgEl.className = "msg " + (isSent ? "sent" : "received");
      msgEl.id = key;

      const nameSpan = document.createElement("span");
      nameSpan.className = "name";
      nameSpan.textContent = msg.name;

      const timeSpan = document.createElement("span");
      timeSpan.className = "time";
      timeSpan.textContent = formatTime(msg.time || Date.now());

      const del = document.createElement("button");
      del.className = "delete-btn";
      del.textContent = "Ã—";
      del.title = "Deletar";
      // Permite apagar sÃ³ se for dono da mensagem
      del.style.display = isSent ? "block" : "none";
      del.onclick = () => {
        if (confirm("Apagar esta mensagem?")) {
          messagesRef.child(key).remove();
        }
      };

      const textDiv = document.createElement("div");
      textDiv.className = "text";
      textDiv.textContent = msg.text;

      msgEl.appendChild(nameSpan);
      msgEl.appendChild(timeSpan);
      msgEl.appendChild(del);
      msgEl.appendChild(textDiv);

      container.appendChild(msgEl);
      container.scrollTop = container.scrollHeight;
    }

    messagesRef.on("child_added", snap => renderMessage(snap.key, snap.val()));
    messagesRef.on("child_removed", snap => {
      const msg = document.getElementById(snap.key);
      if (msg) msg.remove();
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('âœ… Service Worker registrado!'))
        .catch(err => console.error('Erro no Service Worker:', err));
    }
  </script>
</body>
</html>
